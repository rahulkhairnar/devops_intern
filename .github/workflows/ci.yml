name: Python Hello CI Runner

on:
  push:
    branches: [ main ]

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Execute hello.py
      # The script is executed from the repository root, so we must use the subdirectory path
      run: |
        echo "Running the simple Python script..."
        python ${{ env.PROJECT_DIR }}/hello.py
