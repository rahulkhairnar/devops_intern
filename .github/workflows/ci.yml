name: Python Hello CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Set the working directory for all jobs to the project folder
defaults:
  run:
    working-directory: ${{ github.workspace }}/devops-intern-final1

env:
  IMAGE_NAME: devops-hello
  GHCR_REGISTRY: ghcr.io

jobs:
  # ----------------------------------------------------
  # 1. CI Job: Runs the tests
  # ----------------------------------------------------
  test_hello:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Run Unit Tests
      # Since 'defaults.run.working-directory' is set above, 
      # this command runs inside devops-intern-final1/
      run: |
        echo "Running the test suite..."
        python3 -m unittest test_hello.py

  # ----------------------------------------------------
  # 2. CD Job: Builds and Pushes Docker Image
  # ----------------------------------------------------
  build_and_publish:
    runs-on: ubuntu-latest
    needs: test_hello # Only runs if tests pass
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        # Use the relative path from the github.workspace (repo root)
        context: ./devops-intern-final1
        push: true
        tags: ${{ env.GHCR_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
