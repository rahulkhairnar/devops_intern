name: Python Hello CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_DIR: devops-intern-final1
  IMAGE_NAME: devops-hello
  GHCR_REGISTRY: ghcr.io

jobs:
  # ----------------------------------------------------
  # 1. CI Job: Runs the tests
  # ----------------------------------------------------
  test_hello:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Run Unit Tests
      # Run the test suite from the project directory
      run: |
        echo "Running the test suite..."
        cd ${{ env.PROJECT_DIR }}
        python3 -m unittest test_hello.py

  # ----------------------------------------------------
  # 2. CD Job: Builds and Pushes Docker Image
  # ----------------------------------------------------
  build_and_publish:
    runs-on: ubuntu-latest
    needs: test_hello # Only runs if tests pass
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ github.actor }}
        # GITHUB_TOKEN is automatically provided by GitHub Actions for this task
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ${{ env.PROJECT_DIR }} # Build context is the project folder
        push: true
        tags: ${{ env.GHCR_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        # The image will be tagged with ghcr.io/<owner>/devops_intern/devops-hello:<commit_sha>
